<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/custom/fonts.scss">
  <style>
  /**********PAGE 404**************/
    body, html {
      margin: 0;
      padding: 0;
    }
    .wrrap-404 {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #cf000f;
      text-align: center;
    }
    .wrrap-404 a {
      text-decoration: none;
      color: #fff;
    }
    .wrrap-404 h1 {
        margin-top: 0;
        padding-top: 15%;
        font-family: 'GothamProBold';
        color: #ffffff;
        font-size: 7.8125em;
        font-weight: 700;
        line-height: 0.8em;
    }
    .wrrap-404 h2,
    .wrrap-404 h3 {
      color:  #fff;
      font-size: 1.5em;
      line-height: 0.7em;
    }
    .wrrap-404 h3 {
      font-size: 1.125em;
    }
    .btn-error {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 50px;
      border-radius: 3px;
      background-color:  #89040d;
      font-size: 1em;
    }
    .btn-error:hover {
      background-color:  #a3030e;
    }
  </style>
</head>

<body>
  <div class="wrrap-404">
    <h1>404</h1>
    <h2>Страница, которую вы ищите, не существует :(</h2>
    <h3>Возможно, вы ошиблись при вводе адреса страницы</h3>
    <a href="" class="btn-error">Перейти в каталог</a>
  </div>
</body>
</html>
